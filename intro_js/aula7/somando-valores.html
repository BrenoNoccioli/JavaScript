<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 20pt Arial;
        }

        input {
            font: normal 20pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- criando o layout para receber os números -->
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + <!--cria um input para receber números-->
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"> <!--cria um input para realizar a função somar()  -->
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById("txtn1"); // pega o input #txtn1
            var tn2 = document.querySelector("input#txtn2");
            var res = document.getElementById("res");
            var n1 = Number(tn1.value); // trata a var tn1 para número
            var n2 = Number(tn2.value);
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é = <strong>${s}</strong>` //escreve no id=res (Resultado)
        }
    </script>
</body>
</html>
