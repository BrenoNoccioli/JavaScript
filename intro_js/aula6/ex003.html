<html lang="pt-br">
<head>

        body {

</head>
<body>
    <h1>Olá Mundo!!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number(window.prompt("Digite um número: ")); // .parseInt() para declarar a var como numeor inteiro
        var n2 = Number(window.prompt("Digite outro número: ")); // .parseFloat() para declarar uma var como numero real / Number() para que o programa decida entre inteiro e real.
        var s = n1 + n2
        window.alert("A soma dos valores é: " + s) // concatenação da string com o valor de s
    </script>
